<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <a href="./index.html">Back</a>
    <form class="form">
      <label class="snack-label">
        Delay (ms)
        <input type="number" name="delay" class="snack-input" required />
      </label>

      <fieldset class="snack-fieldset">
        <legend class="snack-legend">State</legend>
       
          <input
            type="radio"
            name="state"
            value="fulfilled"
            class="form-input"
          />
          Fulfilled
        </label>
        <label>
          <input
            type="radio"
            name="state"
            value="rejected"
            class="form-input"
            required
          />
          Rejected
        </label>
        <label>
      </fieldset>

      <button type="submit" class="form-btn">Create notification</button>
    </form>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
